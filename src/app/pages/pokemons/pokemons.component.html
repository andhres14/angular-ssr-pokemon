<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2" />

@if ( pokemons() ) {
<pokemon-list [pokemons]="pokemons()" />
} @else {
<pokemon-list-skeleton />
}

<div class="flex justify-between">
  <button
    class="mt-2 cursor-pointer"
    [disabled]="currentPage() === 1"
    [routerLink]="['/pokemons/page', currentPage()! - 1]"
  >
    Anterior
  </button>

  <button class="mt-2 cursor-pointer" [routerLink]="['/pokemons/page', currentPage()! + 1]">
    Siguiente
  </button>
</div>
